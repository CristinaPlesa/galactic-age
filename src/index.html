<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h3>Fill out the form below to see your age throughout the surrounding Milkyway planets:</h3>
  <form id="age-calculator-form">
    <label for="userName">Name:</label>
    <input id="userName" type="string">
    <label for="userAge">Enter your age:</label>
    <input id="userAge" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
